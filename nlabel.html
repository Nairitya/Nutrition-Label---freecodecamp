<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" href="nlabel.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nutrition Label - Nairitya</title>
  </head>
  <body>
    <div class="Label">
      <header>
        <h1>NUTRITIONAL INFORMATION (Approx. values)</h1>

        <div class="divider blue"></div>
        <p class="bold">
          Serving Size: 1 Level Scoop(33g) | Serving Per Container: 60
        </p>
      </header>
      <div class="details">
        <p>NUTRIENTS<div class="line inline"></div> <span class="right">QTY./SERVING QTY./100g</span></p>
      </div>
    </div>
  </body>
</html>
